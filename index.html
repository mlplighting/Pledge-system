<!DOCTYPE html>
<html>
<head>
    <title>Pledge Form</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 40px; }
        form { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin: 10px 0 5px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
    </style>
</head>
<body>
    <h2>Pledge Form</h2>
    <form method="POST" action="https://script.google.com/macros/s/AKfycbxLodrpbwKU4SZPVZVrJWwDKHYZ4PyaPzFxdeU94ca3qfP8m4QS8nx4pQobPnKfFXxu0A/exec">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="amount">Pledge Amount:</label>
        <input type="number" id="amount" name="amount" required>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
